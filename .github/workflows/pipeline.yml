name: coffee-ci

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["develop", "main"]

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: coffee-app
  PYTHON_VERSION: "3.11"

jobs:
  ci:
    name: CI (install + health + lint + test)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Optional but useful: fail fast if app can't boot and serve /health
      - name: Health check (start app and curl /health)
        shell: bash
        run: |
          set -euo pipefail
          python -m flask --version || true

          # Start app (adjust if you use a different entrypoint)
          # Requires your app to expose /health and bind to 127.0.0.1:5000 by default
          python -m flask run --host 127.0.0.1 --port 5000 &
          PID=$!

          # Wait up to ~15s for readiness
          for i in {1..15}; do
            if curl -fsS http://127.0.0.1:5000/health >/dev/null; then
              echo "Health OK"
              kill $PID
              wait $PID || true
              exit 0
            fi
            sleep 1
          done

          echo "Health FAILED"
          kill $PID
          wait $PID || true
          exit 1

      - name: Lint (ruff)
        run: ruff check .

      - name: Unit tests (pytest)
        run: pytest -q

  build_push:
    name: Build & Push Image (GHCR)
    runs-on: ubuntu-latest
    needs: [ci]
    # only develop/release/*/main can build & push
    if: >
      github.event_name == 'push' &&
      (github.ref_name == 'develop' || startsWith(github.ref_name, 'release/') || github.ref_name == 'main')

    outputs:
      image: ${{ steps.meta.outputs.image }}
      tag: ${{ steps.meta.outputs.tag }}

    steps:
      - uses: actions/checkout@v4

      - name: Compute image tag
        id: meta
        shell: bash
        run: |
          SHORTSHA="${GITHUB_SHA::7}"
          BRANCH="${GITHUB_REF_NAME}"

          if [ "$BRANCH" = "develop" ]; then
            TAG="dev-$SHORTSHA"
          elif [[ "$BRANCH" == release/* ]]; then
            VER="${BRANCH#release/}"
            TAG="rc-$VER-${GITHUB_RUN_NUMBER}"
          elif [ "$BRANCH" = "main" ]; then
            TAG="sha-$SHORTSHA"
          else
            TAG="noop"
          fi

          OWNER_LC=$(echo "${GITHUB_REPOSITORY_OWNER}" | tr '[:upper:]' '[:lower:]')
          IMAGE="${{ env.REGISTRY }}/${OWNER_LC}/${{ env.IMAGE_NAME }}:${TAG}"

          echo "image=$IMAGE" >> "$GITHUB_OUTPUT"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        shell: bash
        run: |
          docker build -t "${{ steps.meta.outputs.image }}" .
          docker push "${{ steps.meta.outputs.image }}"
