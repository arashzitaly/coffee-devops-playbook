name: coffee-ci-cd

on:
    push:
        branches: ["**"]
    pull_request:
        branches: ["develop"]

permissions:
    contents: read
    packages: write

env:
    IMAGE_NAME: coffee-app
    REGISTRY: ghcr.io
    PYTHON_VERSION: "3.11"

jobs:
    ci:
        name: CI (lint + tests)
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: ${{ env.PYTHON_VERSION }}

            - name: Install deps
              run: |
                  python -m pip install --upgrade pip
                  if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
                  if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

            - name: Lint (flake8)
              run: |
                  if command -v flake8 >/dev/null 2>&1; then flake8 .; else echo "flake8 not installed"; exit 1; fi

            - name: Unit tests (pytest)
              run: |
                  if command -v pytest >/dev/null 2>&1; then pytest -q; else echo "pytest not installed"; exit 1; fi

    build_push:
        name: Build & Push Image (GHCR)
        runs-on: ubuntu-latest
        needs: [ci]
        if: >
            github.event_name == 'push' &&
            (github.ref_name == 'develop' || startsWith(github.ref_name, 'release/') || github.ref_name == 'main')
        outputs:
            image: ${{ steps.meta.outputs.image }}
            tag: ${{ steps.meta.outputs.tag }}
        steps:
            - uses: actions/checkout@v4

            - name: Compute image tag
              id: meta
              run: |
                  SHORTSHA="${GITHUB_SHA::7}"
                  BRANCH="${GITHUB_REF_NAME}"

                  if [ "$BRANCH" = "develop" ]; then
                    TAG="dev-$SHORTSHA"
                  elif [[ "$BRANCH" == release/* ]]; then
                    # Example: release/1.2.0 -> rc-1.2.0-<run_number>
                    VER="${BRANCH#release/}"
                    TAG="rc-$VER-${GITHUB_RUN_NUMBER}"
                  elif [ "$BRANCH" = "main" ]; then
                    # On main: use shortsha; you can replace with semver tagging later
                    TAG="sha-$SHORTSHA"
                  else
                    TAG="noop"
                  fi

                  OWNER_LC=$(echo "${GITHUB_REPOSITORY_OWNER}" | tr '[:upper:]' '[:lower:]')
                  IMAGE="${{ env.REGISTRY }}/${OWNER_LC}/${{ env.IMAGE_NAME }}:${TAG}"

                  echo "image=$IMAGE" >> "$GITHUB_OUTPUT"
                  echo "tag=$TAG" >> "$GITHUB_OUTPUT"

            - name: Log in to GHCR
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Build and push
              run: |
                  docker build -t "${{ steps.meta.outputs.image }}" .
                  docker push "${{ steps.meta.outputs.image }}"

    deploy:
        name: Deploy to Kubernetes
        runs-on: ubuntu-latest
        needs: [build_push]
        if: >
            github.event_name == 'push' &&
            (github.ref_name == 'develop' || github.ref_name == 'main')
        steps:
            - uses: actions/checkout@v4

            - name: Set namespace
              id: ns
              run: |
                  if [ "${GITHUB_REF_NAME}" = "develop" ]; then
                    echo "namespace=dev" >> "$GITHUB_OUTPUT"
                  else
                    echo "namespace=prod" >> "$GITHUB_OUTPUT"
                  fi

            - name: Set up kubectl
              uses: azure/setup-kubectl@v4
              with:
                  version: "v1.29.0"

            - name: Configure kubeconfig
              # Put your kubeconfig content (base64) in repo secret: KUBECONFIG_B64
              run: |
                  mkdir -p ~/.kube
                  echo "${{ secrets.KUBECONFIG_B64 }}" | base64 -d > ~/.kube/config
                  chmod 600 ~/.kube/config
                  kubectl version --client
                  kubectl get ns

            - name: Deploy (apply manifests + set image)
              run: |
                  NS="${{ steps.ns.outputs.namespace }}"
                  IMAGE="${{ needs.build_push.outputs.image }}"

                  kubectl create namespace "$NS" --dry-run=client -o yaml | kubectl apply -f -

                  # Apply your manifests (recommended path)
                  kubectl -n "$NS" apply -f k8s/

                  # Update deployment image (assumes deployment name: coffee-app, container name: coffee-app)
                  kubectl -n "$NS" set image deployment/coffee-app coffee-app="$IMAGE"

                  kubectl -n "$NS" rollout status deployment/coffee-app
